<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M.C.F.C. Crest - A CSS Experiment</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <div id="badge">
        <p id="manchester">
            <span class="m">M</span>
            <span class="a">a</span>
            <span class="n">n</span>
            <span class="c">c</span>
            <span class="h">h</span>
            <span class="e1">e</span>
            <span class="s">s</span>
            <span class="t">t</span>
            <span class="e2">e</span>
            <span class="r">r</span>
        </p>
        <span class="year">18</span>
        <div id="badge-inner">
            <div class="crest crest-background">
                <div id="ship">

                </div>
                <div id="rivers">
                    <div id="rose">
                        <div class="petal">
                            <div class="petal-half">
                                <div class="outer"></div>
                                <div class="inner"></div>
                            </div>
                            <div class="petal-half petal-half-2">
                                <div class="outer"></div>
                                <div class="inner"></div>
                            </div>
                        </div>

                        <div class="petal petal-2">
                            <div class="petal-half">
                                <div class="outer"></div>
                                <div class="inner"></div>
                            </div>
                            <div class="petal-half petal-half-2">
                                <div class="outer"></div>
                                <div class="inner"></div>
                            </div>
                        </div>

                        <div class="petal petal-3">
                            <div class="petal-half">
                                <div class="outer"></div>
                                <div class="inner"></div>
                            </div>
                            <div class="petal-half petal-half-2">
                                <div class="outer"></div>
                                <div class="inner"></div>
                            </div>
                        </div>

                        <div class="petal petal-4">
                            <div class="petal-half">
                                <div class="outer"></div>
                                <div class="inner"></div>
                            </div>
                            <div class="petal-half petal-half-2">
                                <div class="outer"></div>
                                <div class="inner"></div>
                            </div>
                        </div>

                        <div class="petal petal-5">
                            <div class="petal-half">
                                <div class="outer"></div>
                                <div class="inner"></div>
                            </div>
                            <div class="petal-half petal-half-2">
                                <div class="outer"></div>
                                <div class="inner"></div>
                            </div>
                        </div>

                        <div class="stigma"></div>
                    </div>
                </div>
            </div>
            <div class="crest crest-top"></div>
            <div class="crest crest-middle crest-left crest-middle-left"></div>
            <div class="crest crest-middle crest-right crest-middle-right"></div>
            <div class="crest crest-bottom crest-left crest-bottom-left"></div>
            <div class="crest crest-bottom crest-right crest-bottom-right"></div>

        </div>
        <span class="year">94</span>
        <p id="city">City</p>
    </div>
</body>
</html>
